        <section class="layout__contact">
            <h2>LEAVE A MESSAGE</h2>

            <div class="contact__formWrapper">

                <form class="contact__form">

                    <div class="form__nameWrapper">
                        <input type="text" style="display: inline; width: 50%;" placeholder="FIRST NAME">
                        <input type="text" style="display: inline; width: 49.2%;" placeholder="LAST NAME">
                    </div>

                    <div class="form__emailWrapper">
                        <input type="email" style="width: 100%;" placeholder="EMAIL">
                    </div>

                    <textarea cols="30" rows="10" style="width: 500px; height: 210px; resize: none; outline: none; padding: 1rem; font-family: var(--tiltNeon);" placeholder="MESSAGE" ></textarea>

                    <div class="form__buttonWrapper">
                        <button type="submit">SEND</button>
                        <button type="reset">CLEAR</button>
                    </div>
                </form>

                <div class="contact__follow">

                    <div class="follow__image"></div>

                    <div class="follow__socMedWrapper">
                        <a href=""><img href="" class="follow__socMed" src="../assets/icons/facebook.svg" ></a>

                    </div>

                </div>

            </div>
